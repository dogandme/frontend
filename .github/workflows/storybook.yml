name: "Chromatic"

on:
  pull_request:
    branches:
      - dev

jobs:
  chromatic:
    name: Run Chromatic and Test Storybook
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run interaction tests and save output
        id: test-storybook
        run: npx test-storybook > test-storybook-output.txt
        continue-on-error: true
      - name: Post test results as PR comment
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('test-storybook-output.txt', 'utf8');
            const success = ${{ steps.test-storybook.outcome }} === 'success';
            const comment = success 
              ? `### ✅ Test-Storybook Results - Success\n\`\`\`\n${output}\n\`\`\``
              : `### ❌ Test-Storybook Results - Failed\n\`\`\`\n${output}\n\`\`\``;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
      - name: Run Chromatic
        if: success()
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
