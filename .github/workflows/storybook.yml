name: "Chromatic"

on:
  pull_request:
    branches:
      - dev

jobs:
  chromatic:
    name: Run Chromatic and Test Storybook
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache npm dependencies
        id: npm-cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Check cache hit
        if: steps.npm-cache.outputs.cache-hit == 'true'
        run: echo 'npm cache hit!'

      - name: Check cache miss
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: echo 'npm cache missed!'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install playwright browsers
        run: npx playwright install

      - name: Run Storybook locally
        run: npm run storybook -- --ci --port 6006

      - name: Run interaction tests and save output
        id: test-storybook
        run: npm run test-storybook 2> >(sed 's/\x1b\[[0-9;]*m//g' > test-storybook-output.txt)
