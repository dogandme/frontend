name: "Chromatic"

on:
  pull_request:
    branches:
      - dev

jobs:
  chromatic:
    name: Run Chromatic and Test Storybook
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - if: steps.npm-cache.outputs.cache-hit == 'true'
        run: echo 'npm cache hit!'
      - if: steps.npm-cache.outputs.cache-hit != 'true'
        run: echo 'npm cache missed!'

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
      - name: Install playwright browsers
        run: npx playwright install
      - name: Run interaction tests and save output
        id: test-storybook
        run: npm run test-storybook 2> >(sed 's/\x1b\[[0-9;]*m//g' > test-storybook-output.txt)
        continue-on-error: true
      - name: Post test results as PR comment
        uses: actions/github-script@v6
        if: always()
        with:
          github-token: ${{secrets.YONGHYEUN_GITHUB_TOKEN}}
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('test-storybook-output.txt', 'utf8');
            const outcome = "${{ steps.test-storybook.outcome }}"; 
            const success = outcome === 'success';
            const comment = success 
              ? `### âœ… Test-Storybook Results - Success\n\`\`\`\n${output}\n\`\`\`\nğŸš€ [ìŠ¤í† ë¦¬ë¶ í™•ì¸í•˜ê¸°](https://66bae48876a5167719ee1778-jqrdxsprac.chromatic.com)`
              : `### âŒ Test-Storybook Results - Failed\n\`\`\`\n${output}\n\`\`\`\nğŸš€ [ìŠ¤í† ë¦¬ë¶ í™•ì¸í•˜ê¸°](https://66bae48876a5167719ee1778-jqrdxsprac.chromatic.com)`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
      - name: Run Chromatic
        if: success()
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: "build-storybook"
          exitZeroOnChanges: true
          onlyChanged: true
