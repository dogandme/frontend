<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marker Shape</title>
    <style>
      .marker {
        width: 200px; /* Adjust size as needed */
        height: 300px; /* Adjust size as needed */
        background-color: #ff5722; /* Orange color */
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
      }

      .marker:before {
        content: "";
        position: absolute;
        bottom: -50px; /* Adjust position as needed */
        width: 80px;
        height: 80px;
        background-color: #ff5722;
        border-radius: 50%;
        left: 50%;
        transform: translateX(-50%);
      }

      .image-container {
        width: 85%;
        height: 85%;
        background-color: white; /* White background for the image container */
        border-radius: 50%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="marker">
      <div class="image-container">
        <!-- <img src="your-image-path.jpg" alt="Image" /> -->
      </div>
    </div>
  </body>
</html>
